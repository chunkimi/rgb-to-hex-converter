<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RGB to Hex Color Conversion Tool</title>
</head>

<body>
    <!--header-->
    <header class='web-header my-5'>
        <h1 class="h1">RGB to Hex Color Conversion Tool</h1>
        <p>Provide a value between 0 and 255 to receive your color.</p>
    </header>
    <!--container-->
    <div class='container my-5 text-center converter-wrap'>
        <!--Converter wrap-->
        <div class='d-flex flex-row justify-content-evenly'>
            <!--style : Input -->
            <div class='calculator-box-model'>
                <h2 class="h2 text-warning">RGB Input</h2>
                <!--value group-->
                <ul class="list-group">
                    <li class='list-group-item group-box-model'>
                        <span class='selector-label label-red'>R</span>
                        <input type="number" max="255" value="0" class='basic-input-box' id='r-basic' data-mode="basic"
                            data-color="r">
                        <span class='color-display' data-display="r">0</span>
                    </li>
                    <li class='list-group-item group-box-model'>
                        <span class='selector-label label-green'>G</span>
                        <input type="number" min="0" max="255" value="0" class='basic-input-box' id='g-basic'
                            data-mode="basic" data-color="g">
                        <span class='color-display' data-display="g">0</span>
                    </li>
                    <li class='list-group-item group-box-model'>
                        <span class='selector-label label-blue'>B</span>
                        <input type="number" min="0" max="255" value="0" class='basic-input-box' id='b-basic'
                            data-mode="basic" data-color="b">
                        <span class='color-display' data-display="b">0</span>
                    </li>
                </ul>
            </div>
            <!--style : slider-->
            <div class='calculator-box-model'>
                <h2 class="h2 text-warning">RGB Slider</h2>
                <!--value -->
                <ul class="list-group">
                    <li class='list-group-item group-box-model'>
                        <span class='selector-label label-red'>R</span>
                        <input type="range" min="0" max="255" value="0" id='r-slider' data-mode="slider" data-color="r">
                        <span class='color-display' data-display="r">0</span>
                    </li>
                    <li class='list-group-item group-box-model'>
                        <span class='selector-label label-green'>G</span>
                        <input type="range" min="0" max="255" value="0" id='g-slider' data-mode="slider" data-color="g">
                        <span class='color-display' data-display="g">0</span>
                    </li>
                    <li class='list-group-item group-box-model'>
                        <span class='selector-label label-blue'>B</span>
                        <input type="range" min="0" max="255" value="0" id='b-slider' data-mode="slider" data-color="b">
                        <span class='color-display' data-display="b">0</span>
                    </li>
                </ul>
            </div>
        </div>
        <!--color value box-->
        <div class='hex-value-box'>
            <p>Hexï¼š
                <span id='hex-value' class="hex-value">#000000</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
